<div>
  <div class="modal-header">
    <h3>Let's get started and find your street!</h3>
    <div class="alert alert-success" ng-show="notFoundShow">Sorry, we couldn't find anything...</div>
    <div class="alert alert-danger" ng-show="errorShow">Something went wrong...</div>
  </div>
  <div class="modal-body">
    <div class="row">
      <div class="col-xs-4 col-sm-4 col-md-4 min-padding-right">
        <input type="text" id="houseNumber" ng-model="houseNumber" class="form-control form-textbox" placeholder="House #">
      </div>
      <div class="col-xs-8 col-sm-8 col-md-8 min-padding-left">
        <ui-select ng-model="streetName.selected" theme="bootstrap" title="Street name">
         <ui-select-match placeholder="Street name">{{$select.selected.name}}</ui-select-match>
         <ui-select-choices repeat="item in streetNames" refresh="refreshStreetNames($select.search)" refreshDelay="100">
           <div ng-bind-html="item.name | highlight: $select.search"></div>
         </ui-select-choices>
       </ui-select>
     </div>
    </div>
    <div class="row offset">
      <div class="col-xs-3 col-sm-3 col-md-3 min-padding-right">
        <a class="btn btn-lg btn-success btn-success input-block-level" ng-disabled="!isValidForSearch()" href="" ng-click="findStreet()">
            <i class="fa fa-search"> Find street</i>
        </a>
      </div>
      <div class="col-xs-3 col-sm-3 col-md-3 no-padding">
        <a class="btn btn-lg btn-success btn-primary input-block-level" href="" ng-click="close()">
           Skip <i class="fa fa-angle-right"></i>
        </a>
      </div>
    </div>
  </div>
</div>
